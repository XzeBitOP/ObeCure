<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ObeCure Diet Assistant</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f97316" />

    <!-- Apple PWA specific tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ObeCure" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-handwriting {
        font-family: 'Kalam', cursive;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      @keyframes dropdown {
        from { opacity: 0; transform: translateY(-10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-dropdown {
        animation: dropdown 0.2s ease-out forwards;
      }
      @keyframes bounceIn {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }
        50% {
            transform: scale(1.05);
            opacity: 1;
        }
        70% {
            transform: scale(0.9);
        }
        100% {
            transform: scale(1);
        }
      }
      .animate-bounce-in {
        animation: bounceIn 0.5s ease-out forwards;
      }
      @keyframes float {
        from {
          transform: translateY(0) rotate(0deg);
          opacity: 0.5;
        }
        to {
          transform: translateY(-450px) rotate(360deg);
          opacity: 0;
        }
      }
      .animate-float {
        animation: float ease-in infinite;
      }
      @keyframes marquee {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-pulse {
        background-size: 200% 200%;
        animation: animated-gradient 8s ease-in-out infinite;
      }
       @keyframes drawCheck {
        from { stroke-dashoffset: 100; }
        to { stroke-dashoffset: 0; }
      }
      .animate-draw-check {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: drawCheck 0.5s ease-out 0.3s forwards;
      }
      @keyframes sparkle {
        0%, 100% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        80% { transform: scale(0.8); opacity: 0.5;}
      }
      .sparkle {
        animation: sparkle 0.8s ease-in-out;
        transform-origin: center;
      }
      @keyframes glowing-body {
        0%, 100% {
          filter: drop-shadow(0 0 5px #fbbf24) drop-shadow(0 0 10px #f97316) opacity(0.8);
        }
        50% {
          filter: drop-shadow(0 0 15px #fbbf24) drop-shadow(0 0 25px #f97316) opacity(1);
        }
      }
      .animate-glowing-body {
        animation: glowing-body 4s ease-in-out infinite;
      }

      /* --- New Animations --- */
      @keyframes glowing-orange-border {
        0%, 100% {
            box-shadow: 0 0 5px #fbbf24, 0 0 10px #f97316, inset 0 0 5px #fbbf24;
            border-color: #fbbf24;
        }
        50% {
            box-shadow: 0 0 15px #fbbf24, 0 0 25px #f97316, inset 0 0 10px #f97316;
            border-color: #f59e0b;
        }
      }
      .animate-glowing-orange-border {
          animation: glowing-orange-border 3s ease-in-out infinite;
      }

      @keyframes float-celebrate {
        from {
          transform: translateY(0) rotate(0deg) scale(1);
          opacity: 1;
        }
        to {
          transform: translateY(-200px) rotate(180deg) scale(0.5);
          opacity: 0;
        }
      }
      .animate-float-celebrate {
          animation: float-celebrate 2s ease-out forwards;
      }
      
      @keyframes float-card-emoji {
        from {
            transform: translateY(10px) rotate(0deg);
            opacity: 0;
        }
        15%, 85% {
            opacity: 0.7;
        }
        to {
            transform: translateY(-150px) rotate(360deg);
            opacity: 0;
        }
      }
      .animate-float-card-emoji {
          animation: float-card-emoji linear infinite;
      }

      /* --- Streak Animations --- */
       @keyframes flame-flicker {
        0%, 100% { transform: scale(1) rotate(-1deg); opacity: 1; }
        50% { transform: scale(1.05) rotate(1deg); opacity: 0.95; }
      }
      @keyframes subtle-glow {
        0%, 100% { filter: drop-shadow(0 0 4px #f59e0b) drop-shadow(0 0 8px #ef4444); }
        50% { filter: drop-shadow(0 0 8px #f59e0b) drop-shadow(0 0 16px #ef4444); }
      }
      .animate-flame {
        animation: flame-flicker 1.5s ease-in-out infinite, subtle-glow 2.5s ease-in-out infinite;
      }

      /* --- Zen Garden Animations --- */
      @keyframes slideOutLeft {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-100px); opacity: 0; }
      }
      .animate-slide-out-left {
        animation: slideOutLeft 0.3s ease-in forwards;
      }

      @keyframes slideInRight {
        from { transform: translateX(100px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.3s ease-out forwards;
      }

      /* Zen Processing Animation */
      @keyframes zen-lines-draw {
          to { stroke-dashoffset: 0; }
      }
      @keyframes zen-lines-fade {
          to { opacity: 0; }
      }
      @keyframes zen-sprout {
          from { opacity: 0; transform: scale(0.5); }
          to { opacity: 1; transform: scale(1); }
      }
      .zen-lines {
          stroke-dasharray: 500;
          stroke-dashoffset: 500;
          animation: zen-lines-draw 1.5s ease-out forwards,
                     zen-lines-fade 0.5s ease-in 1.6s forwards;
      }
      .zen-plant {
          opacity: 0;
          transform-origin: bottom center;
          animation: zen-sprout 0.8s ease-out 1.8s forwards;
      }
    </style>
