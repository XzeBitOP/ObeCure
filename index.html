    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-handwriting {
        font-family: 'Kalam', cursive;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
      @keyframes dropdown {
        from { opacity: 0; transform: translateY(-10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-dropdown {
        animation: dropdown 0.2s ease-out forwards;
      }
      @keyframes bounceIn {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }
        50% {
            transform: scale(1.05);
            opacity: 1;
        }
        70% {
            transform: scale(0.9);
        }
        100% {
            transform: scale(1);
        }
      }
      .animate-bounce-in {
        animation: bounceIn 0.5s ease-out forwards;
      }
      @keyframes float {
        from {
          transform: translateY(0) rotate(0deg);
          opacity: 0.5;
        }
        to {
          transform: translateY(-450px) rotate(360deg);
          opacity: 0;
        }
      }
      .animate-float {
        animation: float ease-in infinite;
      }
      @keyframes marquee {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 20s linear infinite;
      }
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-pulse {
        background-size: 200% 200%;
        animation: animated-gradient 8s ease-in-out infinite;
      }
       @keyframes drawCheck {
        from { stroke-dashoffset: 100; }
        to { stroke-dashoffset: 0; }
      }
      .animate-draw-check {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: drawCheck 0.5s ease-out 0.3s forwards;
      }
      @keyframes sparkle {
        0%, 100% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        80% { transform: scale(0.8); opacity: 0.5;}
      }
      .sparkle {
        animation: sparkle 0.8s ease-in-out;
        transform-origin: center;
      }
      @keyframes glowing-body {
        0%, 100% {
          filter: drop-shadow(0 0 5px #fbbf24) drop-shadow(0 0 10px #f97316) opacity(0.8);
        }
        50% {
          filter: drop-shadow(0 0 15px #fbbf24) drop-shadow(0 0 25px #f97316) opacity(1);
        }
      }
      .animate-glowing-body {
        animation: glowing-body 4s ease-in-out infinite;
      }
    </style>
